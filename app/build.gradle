apply plugin: 'com.android.application'
apply plugin: 'realm-android'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    defaultConfig {
        applicationId "io.github.zhekos.mobilecoach_v2"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName "0.2 (beta)"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.0.0'
    compile 'com.android.support:design:24.0.0'
    compile 'com.android.support:cardview-v7:24.0.0'
    compile 'com.android.support:recyclerview-v7:24.0.0'

    compile 'com.squareup.picasso:picasso:2.5.2'

    //This lib directly supports Realm. Unfortunately, minSdkVersion for this lib is 16
    //NOTE. For standart MPAndoridChart lib minSdkVersion is 9
    compile 'com.github.PhilJay:MPAndroidChart-Realm:v1.1.0@aar'

    compile 'com.ogaclejapan.smarttablayout:library:1.6.1@aar'
    compile 'com.ogaclejapan.smarttablayout:utils-v4:1.6.1@aar'
}
